{% extends "base.html" %}
{% block content %}
    <style></style>
    <div class="container mt-5">
        <form method="post">

            {% if errors %}
                {{errors}}
            {% endif %}

            <h1 class="mb-4">Make New Post</h1>
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>

            <div class="form-group">
                {{ form.content.label_tag }}
                {{ form.content }}
            </div>

            <div class="form-group">
                {{ form.days_to_post.label_tag }}
                {{ form.days_to_post}}
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
        <script>document.addEventListener('DOMContentLoaded', function() {
            const select = document.getElementById('days-to-post-select');
            const daysToPostInput = document.querySelector('input[name="days_to_post"]'); // Update the selector to match your form structure

            select.addEventListener('change', function() {
            daysToPostInput.value = select.value;
            });
         });
        </script>
    </div>

{% endblock %}
