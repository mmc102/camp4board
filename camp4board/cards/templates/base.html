{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <title>Camp 4 Bulletin Board</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>
        <div class="container mt-5">
            <div id="clickableDiv">
                <h1 class="mb-4">Camp 4 Bulletin Board</h1>
                <h3 class="mb-4">shitpost, beg for a NIAD partner, sell junk, ..?</h3>
                <a href="{% url 'add_card' %}" class="btn btn-primary">Create Post</a>
            </div>
            {% block content %}{% endblock %}
            <div>
                <a href="mailto:camp4board@gmail.com?subject=Feedback on the Website&body=Please tell us why you think the website totally sucks.">


                    <div class="mt-5">
                    <button class="btn btn-primary">Tell me why this website sucks</button>
                    </div>
                </a>
            </div>
        </div>

        <script>
         document.addEventListener("DOMContentLoaded", function() {
             // Get a reference to the clickable div
             var clickableDiv = document.getElementById("clickableDiv");

             // Add a click event listener to the div
             clickableDiv.addEventListener("click", function() {
                 // Redirect to the home page
                 window.location.href = "/";
             });
         });
        </script>
    </body>
</html>
